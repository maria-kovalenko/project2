<section class="card card-four">
  <div class="card-wrapper card-three__wrapper">
    <img
      class="card__lamp card-four__lamp"
      src="./src/images/icon_lamp.png"
      width="18"
      height="25"
      alt=""
    />
    <h1 class="card__title">Какую сумму вы бы хотели зарабатывать в месяц?</h1>
    <p class="card__description">
      Это позволит подготовить соответствующую торговую стратегию
    </p>
    <div class="range">
      <input type="range" min="1" max="4" steps="1" value="1" />
    </div>

    <ul class="range-labels">
      <li class="active selected">2.500€</li>
      <li>3.000€</li>
      <li>10.000€</li>
      <li>30.000€</li>
    </ul>
  </div>
</section>
