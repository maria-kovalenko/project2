<section class="card card-two">
  <div class="card-wrapper card-two__wrapper">
    <img
      class="card__lamp card-two__lamp"
      src="./src/images/icon_lamp.png"
      width="18"
      height="25"
      alt=""
    />
    <h1 class="card__title">У вас был опыт в инвестировании?</h1>
    <p class="card__description">
      Это позволит организовать удобное рабочее пространство в кабинете
    </p>
    <div class="card__checkbox">
      <div class="card__checkbox-wrapper">
        <input class="visually-hidden" type="radio" name="card-1" value="1" />

        <img
          class="card__img"
          src="./src/images/card_2-yes.png"
          width="68"
          height="68"
          alt="yes"
        />
        <p class="card__checkbox-text">Да</p>
      </div>
      <div class="card__checkbox-wrapper">
        <input class="visually-hidden" type="radio" name="card-1" value="2" />

        <img
          class="card__img"
          src="./src/images/card_2-no.png"
          width="68"
          height="68"
          alt="yes"
        />
        <p class="card__checkbox-text">Нет</p>
      </div>
    </div>
  </div>
</section>
