<section class="card card-three">
  <div class="card-wrapper card-three__wrapper">
    <img
      class="card__lamp card-three__lamp"
      src="./src/images/icon_lamp.png"
      width="18"
      height="25"
      alt=""
    />
    <h1 class="card__title">
      Какую стратегию работы с продуктом вы бы выбрали?
    </h1>
    <p class="card__description">
      Это позволит настроить торговые алгоритмы относительно ваших целей
    </p>
    <div class="card__checkbox">
      <div class="card__checkbox-wrapper">
        <input
          class="visually-hidden"
          type="radio"
          name="investment"
          value="1"
        />

        <img
          class="card__img"
          src="./src/images/card_short-term.png"
          width="81"
          height="47"
          alt="yes"
        />
        <p class="card__checkbox-text">Короткосрочные инвестиции</p>
      </div>
      <div class="card__checkbox-wrapper">
        <input
          class="visually-hidden"
          type="radio"
          name="investment"
          value="2"
        />

        <img
          class="card__img"
          src="./src/images/card_medium-term.png"
          width="81"
          height="47"
          alt="yes"
        />
        <p class="card__checkbox-text">Среднесрочные инвестиции</p>
      </div>
      <div class="card__checkbox-wrapper">
        <input
          class="visually-hidden"
          type="radio"
          name="investment"
          value="3"
        />

        <img
          class="card__img"
          src="./src/images/card_long-term.png"
          width="81"
          height="47"
          alt="yes"
        />
        <p class="card__checkbox-text">Долгосрочные инвестиции</p>
      </div>
      <div class="card__checkbox-wrapper">
        <input
          class="visually-hidden"
          type="radio"
          name="investment"
          value="4"
        />

        <img
          class="card__img"
          src="./src/images/card_don't-know.png"
          width="56"
          height="56"
          alt="yes"
        />
        <p class="card__checkbox-text">Еще не знаю</p>
      </div>
    </div>
  </div>
</section>
